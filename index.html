<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U.S. Metro Population Growth - Bar Chart Race</title>
    <style>
      @font-face {
        font-family: "DIN Pro";
        src: url("DINPro-CondBold.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "DIN Pro", Arial, sans-serif;
        background: #f9f9f9;
      }
      #chart-wrapper {
        position: relative;
      }
      #container {
        width: 100%;
        height: 600px;
      }
      .controls {
        text-align: center;
        padding: 20px;
        background: #f9f9f9;
        position: relative;
      }
      .arc-logo {
        position: absolute;
        right: 45px;
        top: 7px;
        height: 30px;
        opacity: 0.8;
        z-index: 10;
      }
      .fa {
        font-family: FontAwesome;
      }
      .fa-play:before {
        content: "â–¶";
      }
      .fa-pause:before {
        content: "â¸";
      }
      button {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #555;
        color: white;
        border: none;
        font-size: 18px;
        cursor: pointer;
        margin-right: 15px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      button:hover {
        background-color: #333;
      }
      button:active {
        transform: scale(0.95);
      }
      input[type="range"] {
        width: 60%;
        cursor: pointer;
        -webkit-appearance: none;
        appearance: none;
        height: 6px;
        background: #ccc;
        border-radius: 3px;
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #555;
        cursor: pointer;
      }
      input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #555;
        border: none;
        cursor: pointer;
      }
      /* Medal popup overlay */
      .medal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.45);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }
      .medal-overlay.visible {
        display: flex;
      }
      .medal-popup {
        background: #fff;
        border-radius: 12px;
        padding: 32px 40px 24px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        text-align: center;
        min-width: 300px;
        animation: popIn 0.3s ease;
      }
      @keyframes popIn {
        from {
          transform: scale(0.85);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .medal-popup h2 {
        margin: 0 0 24px;
        font-size: 20px;
        color: #333;
        font-weight: 600;
      }
      .medal-row {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 10px 0;
        font-size: 16px;
        color: #444;
      }
      .medal-icon {
        font-size: 35px;
        width: 45px;
        text-align: center;
        flex-shrink: 0;
      }
      .medal-name {
        margin-left: 12px;
        font-weight: 500;
      }
      .medal-popup-buttons {
        margin-top: 24px;
        display: flex;
        gap: 12px;
        justify-content: center;
      }
      .medal-popup-buttons button {
        width: auto;
        height: auto;
        border-radius: 6px;
        padding: 10px 28px;
        font-size: 14px;
        font-weight: 600;
        margin: 0;
        box-shadow: none;
      }
      .btn-replay {
        background-color: rgba(248, 188, 39);
        color: #fff;
      }
      .btn-replay:hover {
        background-color: rgb(226, 172, 36);
      }
      .btn-close {
        background-color: #e5e7eb;
        color: #333;
      }
      .btn-close:hover {
        background-color: #d1d5db;
      }

      /* Flip tooltip arrow to point left */
      .highcharts-tooltip path.highcharts-tooltip-box {
        display: none;
      }
      .highcharts-tooltip > span {
        background: white;
        border: 1px solid #ccc;
        border-radius: 3px;
        padding: 6px 10px;
        position: relative;
        margin-left: 10px;
      }
      .highcharts-tooltip > span::before {
        content: "";
        position: absolute;
        left: -7px;
        top: 50%;
        transform: translateY(-50%);
        border-top: 7px solid transparent;
        border-bottom: 7px solid transparent;
        border-right: 7px solid #ccc;
      }
      .highcharts-tooltip > span::after {
        content: "";
        position: absolute;
        left: -6px;
        top: 50%;
        transform: translateY(-50%);
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-right: 6px solid white;
      }
    </style>
  </head>
  <body>
    <div id="chart-wrapper">
      <img src="arc_logo.png" alt="ARC Logo" class="arc-logo" />
      <div id="container"></div>
    </div>
    <div class="controls">
      <button id="play-pause-button" class="fa fa-play" title="play"></button>
      <input id="play-range" type="range" min="0" max="155" value="0" />
    </div>

    <div class="medal-overlay" id="medal-overlay">
      <div class="medal-popup">
        <h2>Congratulations To The Winners!</h2>
        <div class="medal-row">
          <span class="medal-icon">ðŸ¥‡</span>
          <span class="medal-name">Dallas-Fort Worth</span>
        </div>
        <div class="medal-row">
          <span class="medal-icon">ðŸ¥ˆ</span>
          <span class="medal-name">Houston</span>
        </div>
        <div class="medal-row">
          <span class="medal-icon">ðŸ¥‰</span>
          <span class="medal-name">Miami</span>
        </div>
        <div class="medal-popup-buttons">
          <button class="btn-replay" id="medal-replay">Replay</button>
          <button class="btn-close" id="medal-close">Close</button>
        </div>
      </div>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <script>
      // Parse CSV data
      async function loadData() {
        const response = await fetch("metro_population.csv");
        const csvText = await response.text();

        const lines = csvText.trim().split("\n");
        const headers = lines[0].split(",");

        const data = {};
        const allPeriods = new Set();

        // Parse CSV and collect all years
        for (let i = 1; i < lines.length; i++) {
          const [metro, year, population] = lines[i].split(",");

          if (!data[metro]) {
            data[metro] = {};
          }

          data[metro][year] = parseInt(population, 10);
          allPeriods.add(year);
        }

        // Sort periods chronologically
        const sortedPeriods = Array.from(allPeriods).sort(
          (a, b) => parseInt(a) - parseInt(b),
        );

        return {
          data: data,
          periods: sortedPeriods,
        };
      }

      // Format period as year
      function formatPeriod(period) {
        return period;
      }

      const metroOpacity = 0.99;

      // Metro color mapping
      const metroColors = {
        Atlanta: "rgba(248, 188, 39)", // solid fill
        Charlotte: `rgba(237, 88, 93, ${metroOpacity})`,
        "Dallas-Fort Worth": `rgba(121, 130, 173, ${metroOpacity})`,
        Houston: `rgba(126, 169, 210, ${metroOpacity})`,
        Miami: `rgba(152, 208, 230, ${metroOpacity})`,
        Philadelphia: `rgba(237, 88, 93, ${metroOpacity})`,
        Phoenix: `rgba(126, 169, 210, ${metroOpacity})`,
        "D.C.": `rgba(169, 186, 119, ${metroOpacity})`,
      };

      // Get data for a specific period (top N metros)
      function getData(period, dataset, nbr = 10) {
        const output = Object.entries(dataset)
          .map(([metro, periods]) => {
            const value = periods[period] || 0;
            const color = metroColors[metro];

            const point = {
              name: metro,
              y: value,
              color: color,
            };

            if (metro === "Atlanta") {
              point.borderWidth = 2;
              point.borderColor = "#555";
            }

            return point;
          })
          .sort((a, b) => b.y - a.y);

        return output.slice(0, nbr);
      }

      // Get subtitle with formatted period
      function getSubtitle(period, dataset) {
        return `<span style="font-size: 80px">${formatPeriod(period)}</span>`;
      }

      // Highcharts animation extension (from demo.js)
      (function (H) {
        const FLOAT = /^-?\d+\.?\d*$/;

        H.Fx.prototype.textSetter = function () {
          const chart = H.charts[this.elem.renderer.chartIndex];
          let thousandsSep = chart.numberFormatter("1000.0")[1];

          if (/[0-9]/.test(thousandsSep)) {
            thousandsSep = " ";
          }

          const replaceRegEx = new RegExp(thousandsSep, "g");
          let startValue = this.start.replace(replaceRegEx, "");
          let endValue = this.end.replace(replaceRegEx, "");
          let currentValue = this.end.replace(replaceRegEx, "");

          if ((startValue || "").match(FLOAT)) {
            startValue = parseInt(startValue, 10);
            endValue = parseInt(endValue, 10);
            currentValue = chart.numberFormatter(
              Math.round(startValue + (endValue - startValue) * this.pos),
              0,
            );
          }

          this.elem.endText = this.end;
          this.elem.attr(this.prop, currentValue, null, true);
        };

        H.SVGElement.prototype.textGetter = function () {
          const ct = this.text.element.textContent || "";
          return this.endText ? this.endText : ct.substring(0, ct.length / 2);
        };

        H.wrap(H.Series.prototype, "drawDataLabels", function (proceed) {
          const attr = H.SVGElement.prototype.attr;
          const chart = this.chart;

          if (chart.sequenceTimer) {
            this.points.forEach((point) =>
              (point.dataLabels || []).forEach(
                (label) =>
                  (label.attr = function (hash) {
                    if (
                      hash &&
                      hash.text !== undefined &&
                      chart.isResizing === 0
                    ) {
                      const text = hash.text;
                      delete hash.text;
                      return this.attr(hash).animate({ text });
                    }
                    return attr.apply(this, arguments);
                  }),
              ),
            );
          }

          const ret = proceed.apply(
            this,
            Array.prototype.slice.call(arguments, 1),
          );

          this.points.forEach((p) =>
            (p.dataLabels || []).forEach((d) => (d.attr = attr)),
          );

          return ret;
        });
      })(Highcharts);

      // Initialize
      let dataset, periods, chart;
      const btn = document.getElementById("play-pause-button");
      const input = document.getElementById("play-range");

      loadData().then((result) => {
        dataset = result.data;
        periods = result.periods;

        // Set range max to number of periods - 1
        input.max = periods.length - 1;
        input.value = 0;

        // Create chart
        chart = Highcharts.chart("container", {
          chart: {
            animation: {
              duration: 500,
            },
            marginRight: 50,
            backgroundColor: "#F9F9F9",
            style: {
              fontFamily: "'DIN Pro', Arial, sans-serif",
            },
          },
          credits: {
            enabled: true,
            text: "Data Source: U.S. Census Bureau Population Estimates Program",
            href: "",
            style: {
              fontSize: "11px",
              color: "#666",
            },
          },
          tooltip: {
            enabled: true,
            useHTML: true,
            shadow: false,
            borderWidth: 0,
            backgroundColor: "transparent",
            format: "<b>{point.name}</b><br/>{series.name}: {point.y:,.0f}",
            style: {
              fontSize: "13px",
            },
            positioner: function (labelWidth, labelHeight, point) {
              // Position at the "0" axis line, vertically centered on the bar
              const xPos = this.chart.plotLeft + 5;
              const yPos = point.plotY + this.chart.plotTop - labelHeight / 2;
              return { x: xPos, y: yPos };
            },
          },
          title: {
            text: "Major U.S. Metro Population Growth (1980-Present)",
            align: "center",
          },
          subtitle: {
            text: getSubtitle(periods[0], dataset),
            floating: true,
            align: "right",
            verticalAlign: "bottom",
            useHTML: true,
            y: 10,
            x: -20,
          },
          legend: {
            enabled: false,
          },
          xAxis: {
            type: "category",
            labels: {
              useHTML: true,
              formatter: function () {
                if (this.value === "Atlanta") {
                  return (
                    '<span style="font-weight: bold; font-size: 16px;">' +
                    this.value +
                    "</span>"
                  );
                }
                return this.value;
              },
            },
          },
          yAxis: {
            opposite: true,
            tickPixelInterval: 150,
            title: {
              text: null,
            },
            labels: {
              formatter: function () {
                if (this.value >= 1000000) {
                  // Millions
                  const millions = this.value / 1000000;
                  return millions.toFixed(1).replace(/\.0$/, "") + "M";
                } else if (this.value >= 1000) {
                  // Thousands
                  const thousands = this.value / 1000;
                  return Math.round(thousands) + "k";
                }
                return this.value;
              },
            },
          },
          plotOptions: {
            series: {
              animation: false,
              groupPadding: 0,
              pointPadding: 0.1,
              borderWidth: 0,
              colorByPoint: false,
              dataSorting: {
                enabled: true,
                matchByName: true,
              },
              type: "bar",
              dataLabels: {
                enabled: true,
                style: {
                  fontWeight: "normal",
                  fontSize: "11px",
                },
              },
            },
          },
          series: [
            {
              type: "bar",
              name: periods[0],
              data: getData(periods[0], dataset),
            },
          ],
          responsive: {
            rules: [
              {
                condition: {
                  maxWidth: 550,
                },
                chartOptions: {
                  xAxis: {
                    visible: false,
                  },
                  subtitle: {
                    x: 0,
                    align: "center",
                  },
                  plotOptions: {
                    series: {
                      dataLabels: [
                        {
                          enabled: true,
                          y: 8,
                        },
                        {
                          enabled: true,
                          format: "{point.name}",
                          y: -8,
                          style: {
                            fontWeight: "normal",
                            opacity: 0.7,
                          },
                        },
                      ],
                    },
                  },
                },
              },
            ],
          },
        });

        // Style Atlanta's data label on initial load
        chart.series[0].points.forEach((point) => {
          if (point.name === "Atlanta" && point.dataLabel) {
            point.dataLabel.css({
              fontWeight: "bold",
              fontSize: "16px",
            });
          }
        });
      });

      // Update chart
      function update(increment) {
        if (increment) {
          input.value = parseInt(input.value, 10) + increment;
        }

        const currentIndex = parseInt(input.value, 10);
        const currentPeriod = periods[currentIndex];

        if (currentIndex >= periods.length - 1) {
          // Race finished - show replay button
          showReplay(btn);
        }

        chart.update(
          {
            subtitle: {
              text: getSubtitle(currentPeriod, dataset),
            },
          },
          false,
          false,
          false,
        );

        chart.series[0].update({
          name: currentPeriod,
          data: getData(currentPeriod, dataset),
        });

        // Style Atlanta's data label to stand out
        chart.series[0].points.forEach((point) => {
          if (point.name === "Atlanta" && point.dataLabel) {
            point.dataLabel.css({
              fontWeight: "bold",
              fontSize: "16px",
            });
          }
        });
      }

      // Pause
      function pause(button) {
        button.title = "play";
        button.className = "fa fa-play";
        clearTimeout(chart.sequenceTimer);
        chart.sequenceTimer = undefined;
      }

      // Show medal popup (when race finishes)
      function showReplay(button) {
        pause(button);
        setTimeout(function () {
          document.getElementById("medal-overlay").classList.add("visible");
        }, 650);
      }

      // Play
      function play(button) {
        button.title = "pause";
        button.className = "fa fa-pause";
        chart.sequenceTimer = setInterval(function () {
          update(1);
        }, 500);
      }

      // Event listeners
      btn.addEventListener("click", function () {
        if (chart && chart.sequenceTimer) {
          pause(this);
        } else if (chart) {
          play(this);
        }
      });

      input.addEventListener("input", function () {
        if (chart) {
          update();
        }
      });

      // Medal popup buttons
      document
        .getElementById("medal-replay")
        .addEventListener("click", function () {
          document.getElementById("medal-overlay").classList.remove("visible");
          input.value = 0;
          update();
          play(btn);
        });

      document
        .getElementById("medal-close")
        .addEventListener("click", function () {
          document.getElementById("medal-overlay").classList.remove("visible");
        });
    </script>
  </body>
</html>
